<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root1"></div>
  <div id="root2"></div>
  <div id="root3"></div>
  

  <script>
    const heading = document.createElement("h1");
    heading.innerHTML = "Heading Tag";

    const heading2 = document.createElement("h2");
    heading2.innerHTML = "Second Heading Tag";

    const para = document.createElement("p");
    para.innerHTML = "Para Tag";

    const root1 = document.getElementById("root1");
    root1.appendChild(heading);

    const root2 =  document.getElementById("root2");
    root2.appendChild(heading2);


    const root3 = document.getElementById("root3");
    root3.appendChild(para);
  </script>


</body>

</html>
